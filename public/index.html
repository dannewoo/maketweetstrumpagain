<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title>Make Tweets Trump Again</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta property="og:title" content="Make Tweets Trump Again" />
    <meta property="og:description" content="We play a video of animals screaming whenever Trump tweets in realtime since this usually makes the same amount of sense." />
    <meta property="og:image" content="http://www.maketweetstrumpagain.com/images/trump.jpg" />
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body class="home" ng-controller="myCtrl">
      <div class="row" ng-if="twitterErrors">
        {{twitterErrors}}
      </div>
      <div class="container">
        <h1 class="text-center">Make Tweets Trump Again</h1>
        <h4 id="explination">We play a video of animals screaming whenever Trump tweets in realtime since this usually makes the same amount of sense.</h4>
        <p id="loading">Loadingâ€¦</p>
        <p class="tweet hide"><img ng-src="{{results.profile_image_url}}"></p>
        <p class="tweet hide">{{results.status.created_at}}</p>
        <p class="tweet hide">{{results.status.text}}</p>
        <iframe id="video" class="hide" frameborder="0" height="100%" width="100%" src="https://www.youtube.com/embed/" allowfullscreen></iframe>
        <div class="trump"></div>
      </div>
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
